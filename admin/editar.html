<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Servi√ßo - Caroba Contabilidade</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      padding: 25px;
      border: 1px solid #ddd;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      margin-top: 5px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 12px;
    }
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .btn-primary { background: #005bbb; color: #fff; }
    .btn-secondary { background: #777; color: #fff; margin-left: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/image.png" alt="Caroba Contabilidade" />
    </div>
    <nav>
      <ul>
        <li><a href="/admin/index.html">Voltar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Editar Servi√ßo</h2>
      <form id="form-edicao">
        <input type="hidden" id="idServico" />

        <label for="nomeServico">Nome do Servi√ßo</label>
        <input type="text" id="nomeServico" required />

        <label for="descricao">Documentos Necess√°rios (Descri√ß√£o)</label>
        <textarea id="descricao" rows="5" required></textarea>

        <label for="valor">Valor (R$)</label>
        <input type="number" id="valor" step="0.01" min="0" required />

        <div class="checkbox-group">
          <input type="checkbox" id="popular" />
          <label for="popular" style="margin: 0; font-weight: normal;">
            Marcar como servi√ßo popular (aparecer√° na p√°gina inicial)
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/admin/index.html" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </main>

  <footer>
    <p>üìå Contato: Instagram | WhatsApp | Endere√ßo</p>
  </footer>

  <script>
    const API_URL = "https://back-end-tf-web-gamma.vercel.app";
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      alert("ID do servi√ßo n√£o informado.");
      window.location.href = "/admin/index.html";
    }

    // Carregar dados do servi√ßo
    async function carregarServico() {
      try {
        const res = await fetch(`${API_URL}/servico/${id}`);
        if (!res.ok) throw new Error("Servi√ßo n√£o encontrado");
        const servico = await res.json();

        document.getElementById("idServico").value = servico.id_servico;
        document.getElementById("nomeServico").value = servico.nome;
        document.getElementById("descricao").value = servico.descricao || "";
        document.getElementById("valor").value = servico.valor;
        document.getElementById("popular").checked = servico.popular === true;
      } catch (err) {
        alert("Erro ao carregar servi√ßo: " + err.message);
        window.location.href = "/admin/index.html";
      }
    }

    // Salvar altera√ß√µes
    document.getElementById("form-edicao").addEventListener("submit", async (e) => {
      e.preventDefault();
      const servico = {
        nome: document.getElementById("nomeServico").value,
        descricao: document.getElementById("descricao").value,
        valor: parseFloat(document.getElementById("valor").value),
        popular: document.getElementById("popular").checked
      };

      try {
        await fetch(`${API_URL}/servico/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(servico)
        });
        alert("Servi√ßo atualizado com sucesso!");
        window.location.href = "/admin/index.html";
      } catch (err) {
        alert("Erro ao salvar: " + err.message);
      }
    });

    carregarServico();
  </script>
  <script>
  if (!localStorage.getItem("adminLogado")) {
    alert("Acesso restrito. Fa√ßa login primeiro.");
    window.location.href = "/admin/login.html";
  }
</script>
</body>
</html>
