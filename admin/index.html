<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administra√ß√£o de Servi√ßos - Caroba Contabilidade</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .admin-container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      color: #c81d1d;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .servicos-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .servicos-table th,
    .servicos-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .servicos-table th {
      background: #f9f9f9;
      font-weight: bold;
      color: #333;
    }

    .servico-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-edit, .btn-delete {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn-edit {
      background: #f4a300;
    }
    .btn-edit:hover {
      background: #e69500;
    }

    .btn-delete {
      background: #c81d1d;
    }
    .btn-delete:hover {
      background: #b01919;
    }

    .valor {
      font-weight: bold;
      color: #047857;
    }

    @media (max-width: 768px) {
      .servicos-table th,
      .servicos-table td {
        padding: 10px;
        font-size: 14px;
      }
      .btn-edit, .btn-delete {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/image.png" alt="Caroba Contabilidade" />
    </div>
    <nav>
      <ul>
        <li><a href="/index.html">In√≠cio</a></li>
        <li><a href="/servico.html">Servi√ßos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="admin-container">
      <h2>Gerenciar Servi√ßos</h2>
      <a href="/admin/novo.html" class="btn-edit" style="display: inline-block; margin-bottom: 20px;">+ Novo Servi√ßo</a>
      <div id="lista-servicos">
        <p>Carregando servi√ßos...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>üìå Contato: Instagram | WhatsApp | Endere√ßo</p>
  </footer>

  <script>
    const API_URL = "https://back-end-tf-web-gamma.vercel.app";

    async function carregarServicos() {
      try {
        const res = await fetch(`${API_URL}/servico`);
        if (!res.ok) throw new Error("Erro ao buscar servi√ßos");
        const servicos = await res.json();

        const container = document.getElementById("lista-servicos");
        if (servicos.length === 0) {
          container.innerHTML = "<p>Nenhum servi√ßo cadastrado.</p>";
          return;
        }

        container.innerHTML = `
          <table class="servicos-table">
            <thead>
              <tr>
                <th>Servi√ßo</th>
                <th>Valor</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody>
              ${servicos.map(s => `
                <tr>
                  <td>${s.nome}</td>
                  <td class="valor">R$ ${parseFloat(s.valor).toFixed(2)}</td>
                  <td>
                    <div class="servico-item">
                      <a href="/admin/editar.html?id=${s.id_servico}" class="btn-edit">Editar</a>
                      <button class="btn-delete" onclick="excluirServico(${s.id_servico})">Excluir</button>
                    </div>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("lista-servicos").innerHTML = `<p>Erro: ${err.message}</p>`;
      }
    }

    async function excluirServico(id) {
      if (!confirm("Tem certeza que deseja excluir este servi√ßo?")) return;
      try {
        await fetch(`${API_URL}/servico/${id}`, { method: "DELETE" });
        carregarServicos(); // Recarrega a lista
      } catch (err) {
        alert("Erro ao excluir servi√ßo.");
      }
    }

    carregarServicos();
  </script>
  <script>
  if (!localStorage.getItem("adminLogado")) {
    alert("Acesso restrito. Fa√ßa login primeiro.");
    window.location.href = "/admin/login.html";
  }
</script>
</body>
</html>
