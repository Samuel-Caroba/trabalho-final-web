<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Caroba Contabilidade</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="images/image.png" alt="Caroba Contabilidade">
    </div>
    <nav>
      <ul>
        <li><a href="/index.html">Início</a></li>
        <li><a href="/servico.html">Serviços</a></li>
        <li><a href="/admin/login.html" class="active">Conectar</a></li>
        <li><a href="/contrato.html">Contrato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Área de Login -->
  <main>
    <div class="login-box">
      <h2>Área do Cliente</h2>
      <form>
        <label for="usuario">Usuário ou Email</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário ou email">

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">

        <button type="submit">Conectar</button>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>📌 Contato: Instagram | WhatsApp | Endereço</p>
  </footer>
</body>
</html>
